<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>OPTIONS</title>
    <link rel="shortcut icon" href="../resources/images/menus/Options_Symbol.png" type="image/png">
    <link rel="stylesheet" href="../css/menu_options.css">
    <script type="text/javascript" src="../code/menus/menu_options.js"></script>
    </head>

    <body>
        <main>
            <iframe></iframe>
        </main>

        <p>MUSIC<br><br><br>SOUND EFFECTS</p>

            <button id="plusMusicBtn">+</button>
            <button id="minusMusicBtn">-</button>

            <button id="plusSoundBtn">+</button>
            <button id="minusSoundBtn">-</button>
            <button id="muteSoundBtn">
                <img src="../resources/images/menus/Sound_on.png" id="soundOn2">
                <img src="../resources/images/menus/Sound_off.png" id="soundOff2">
            </button>
            <button id="backBtn"><img src="../resources/images/menus/backArrow.png" id="backArrow"></button>
        </nav>
